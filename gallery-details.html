<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Detayları - Bilim Merkezi Bakım Takip Sistemi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bilim Merkezi Bakım Takip</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 id="galleryTitle">Galeri Detayları</h2>
            <a href="index.html" class="btn btn-outline-primary">Geri Dön</a>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Ünite ID</th>
                                <th>Ünite Adı</th>
                                <th>Durum</th>
                                <th>Son Bakım Tarihi</th>
                            </tr>
                        </thead>
                        <tbody id="unitsTable">
                            <!-- Units will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Auth JS -->
    <script src="auth.js"></script>
    <!-- Custom JS -->
    <script src="gallery-details.js"></script>
</body>
</html>
